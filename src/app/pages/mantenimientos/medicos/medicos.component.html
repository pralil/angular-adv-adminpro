<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                       class="form-control"
                       placeholder="Buscar medico..."
                       #txtTermino
                       (keyup)="buscar(txtTermino.value)"/>
  
  
            </div>
        </div>
    </div>
</div> 

<div class="row  animated fadeIn fast"
     *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargango</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>   
    </div>
</div> 


<div class="row"
     *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos ({{ medicos.length }}) </h4>
                        <h6 class="card-subtitle">Medicos registrados en mi aplicaci√≥n.</h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary"
                                    routerLink="/dashboard/medico/nuevo">
                                <i class="fa fa-user-md"></i>
                                Crear Medico
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img [src]="medico.img! | imagen:'medicos'"
                                         [alt]="medico.nombre"
                                         class="avatar cursor"
                                         (click)="abrirModal(medico)">   
                                </td>
                                <td>{{ medico.nombre }}</td>
                                
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['../medico', medico._id ]"
                                       data-toggle="tooltip"
                                       class="cursor" 
                                       data-original-title="Editar Medico"> 
                                       <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a (click)="eliminarMedico(medico)" 
                                       data-toggle="tooltip"
                                       class="cursor" 
                                       data-original-title="Borrar"> 
                                       <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anteriores</button>        
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button>         -->

            </div>
        </div>
    </div>
</div>
